<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css" />

    <title>Letter Guess Game</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/guess.jpg" width="200px" />
            <h1>The Letter <br> Guess Game</h1>
            <div id="message">
                <h2>Welcome! I am thinking of a letter- Can you guess it?? <br> Hint: Only use lowercase letters <br> Good Luck!</h2>
            </div>
        </header>
        <div class="wells">
            <div class="card">
                <h3>Wins</h3>
                <span class="number" id="wins">&nbsp;</span>
            </div class="card">
        
            <div class="card">
                <h3>Losses</h3>
                <span class="number" id="losses">&nbsp;</span>
            </div class="card">
    
            <div class="card">
                <h3>Guesses</h3>
                <span class="number" id="guesses">&nbsp;</span>
            </div class="card">
        </div>
        <div>
            <div class="card">
                <h3>Your Guesses This Round</h3>
                <span class="number" id="guessedLetters">&nbsp;</span>
            </div class="card">
        </div>
    </div>

    <footer>
        <h4>Press any letter to start guessing!</h4>
    </footer>

    <script src="javascript/game.js"></script>

</body>
</html>
